<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Exercice 1</title>
    <script src="jquery-3.2.1.js"></script>
  </head>
  <body>
    <input type="button" name="button" id="size" value="size"></button>
    <input type="button" name="button" id="green" value="green"></button>
    <input type="button" name="button" id="resetColor" value="reset color"></button>
    <input type="button" name="button" id="hide" value="hide"></button>
    <input type="button" name="button" id="show" value="show"></button>
    <div id="rectangle"></div>
  </body>
  <script>
  $('#size').click(function() {
    // déclaration de height , puis ajout de 10px et condition , si height supérieur a 100px le remettre a 10px
  var height = parseInt($('#rectangle').css('height')) + 10;
  height = (height > 100) ? 10 : height;
  $('#rectangle').css('height', height + 'px');
  });
  // rectangle couleur vert
  $('#green').click(function(){
    $('#rectangle').css('background-color', 'green');
  });
  // reset la color du rectangle
  $('#resetColor').click(function() {
  $('#rectangle').css('background-color', 'white');
});
// cache le rectangle
$('#hide').click(function() {
  $('#rectangle').hide();
});
// montre le rectngle
$('#show').click(function() {
  $('#rectangle').show();
});

  </script>
</html>
